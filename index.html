<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="is-size-1">Library App</h1>
    </header>
    <section class="section">
      <div class="container">
        <form class="form">
          <div class="field">
            <label class="label">Enter Title</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Title of Book"
                id="bookTitle"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Enter Author</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Author of Book"
                id="bookAuthor"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Enter Pages</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Pages in Book"
                id="bookPages"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Enter Read Status</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Status of Book"
                id="bookRead"
              />
            </div>
          </div>
          <button class="button is-primary submitBtn">Submit</button>
        </form>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h1 class="title">Books</h1>
        <div class="columns"></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
